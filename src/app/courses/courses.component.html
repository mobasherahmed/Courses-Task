<div class="row my-3 allcourses">

    <div class="filter col-md-2">
        <div>
            <div class="title">
                <h4>Filter BY:</h4>
            </div>
            <div class="col-md-12" *ngFor="let item of filters">
                <p>{{item.filterCategory}}</p>
                <div class="content">
                    <label nz-checkbox [(ngModel)]="checked" *ngFor="let name of item.names">
                        {{name}}
                    </label>
                </div>
            </div>
        </div>

    </div>

    <div class="courses col-md-8">

        <div class="row" style="justify-content: space-between;">
            <div class="title">
                <h3>All Courses</h3>
            </div>
            <div class="search">
                <nz-input-group [nzAddOnBefore]="suffixIconSearch">
                    <input type="text" nz-input placeholder="Search By course name" />
                    <ng-template #suffixIconSearch>
                        <i nz-icon nzType="search"></i>
                    </ng-template>
                </nz-input-group>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" *ngFor="let course of courses">
                <div class="img-holder">
                    <img [src]="course.CourseImg" alt="course image">
                </div>
                <div class="content">
                    <div class="title2">
                        <p>{{course.CourseName}}</p>
                    </div>

                    <div class="row">
                        <!-- <div class="col-md-12">
                            <div class="row"> -->
                        <div class="col-md-8">
                            <div class="d-flex" style="margin-right: 15px;">
                                <ul style="margin-right: 15px;">
                                    <li> {{course.courseLevel}}</li>
                                    <li> Duration : {{course.CourseDuration}}H</li>
                                </ul>
                                <ul>
                                    <li>
                                        <i nz-icon nzType="usergroup-add" nzTheme="outline"></i>
                                        {{course.AvailableSeats}}
                                    </li>
                                    <li>
                                        {{course.CoursePrice | currency}}
                                    </li>
                                </ul>


                            </div>
                        </div>

                        <div class="col-md-4 mt-3">
                            <button class="btn btn-success">Add to cart</button>

                        </div>

                        <!-- </div>
                        </div> -->
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="rightside col-md-2">

    </div>
</div>
